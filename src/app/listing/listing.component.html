<div class="header">
  <h1>List Of Names</h1>
</div>

<div class="container" style="margin-top: 2%; text-align: center">
  <button class="btn btn-primary" (click)="openModal()">Add Names</button>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Names</th>
        <th scope="col" sortable="name">Edit</th>
        <th scope="col" sortable="name">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stu of student">
        <td>{{ stu.name }}</td>
        <td (click)="edit(stu)">
          <button class="btn btn-light">Edit</button>
        </td>

        <td (click)="delete(stu.id)">
          <button class="btn btn-danger">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
